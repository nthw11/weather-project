<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Let's get that weather for you!</h1>
          <hr/>
          </div>

          <form class="search-form">
          <h3>Search for some weather</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Find the weather!</button>
          </form>
        
          <hr/>
        </div>
      </div>
      <div class="col col-med-6 offset-md-3" id="currentWeatherGoesHere">

        <div class="currentWeather row"></div>
      </div>
      <div class="col col-med-6 offset-md-3" id="fiveDayWeatherGoesHere">

        <div class="fiveDayWeather row"></div>
      </div>
    </div> 
  <script id="current-forecast-template" type="text/x-handlebars-template">

      <div class="current-weather-info col col-md-3">
        <h4 class="forecast degrees">{{currentForecastDegrees}}</h4>
        <h4 class="forecast city">{{currentForecastCity}}</h4>
        <h5 class="forecast condition">{{currentForecastCondition}}</h5>
      </div>
      <div class="top-weather-icon col col-md-6">
        <img src="http://openweathermap.org/img/wn/{{currentForecastIcon}}@2x.png" alt="{{currentForecastCondition}}"></img>
    </div>
    </script>

    <script id="five-day-forecast-template" type="text/x-handlebars-template">
      <div class="row">

        <div class="five-day-weather-container col col-md-10 offset-md-1">
          <div class="five-day-panel">
            <p>{{fiveDayForecastCondition}}</p>
            <p>{{fiveDayForecastDegrees}}</p>
            <img src="http://openweathermap.org/img/wn/{{fiveDayForecastIcon}}@2x.png" alt="{{fiveDayForecastCondition}}"></img>
            <p>{{fiveDayForecastDay}}</p>
          </div>
        </div>
      </div>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
